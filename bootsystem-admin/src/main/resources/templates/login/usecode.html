<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" th:src="@{webjars/jquery/3.4.1/jquery.js}"></script>
    <link rel="stylesheet" th:href="@{admin/css/useCode.css}" /><!--引入自己的CSS样式-->
</head>
<body>
<div id="Layer"></div><!--遮罩层-->
<div id="login">
    <span th:if="${#strings.isEmpty(msg)}" id="login_span">后台管理系统</span>
    <span id="msg_info" style="color: red" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}"></span>
<!--    <span id="tel_code_info"></span>-->
    <br/>
    <h3>验证码登陆</h3>


    <div class="login_2">
        <form onsubmit="return check()" th:action="@{useCodeRes}" method="post"><!--action为空，默认提交表单到本页面（本方法）-->
            <p>账号</p>
            <P><input type="text" id="txt_1" placeholder="请输入您的手机号" onblur="checkemail()" name="userName" class="txt"><span
                    id="txt_1info"></span></P>

            <p>验证码</p>
            <P><input type="text" id="img_code" placeholder="请输入图片验证码" class="txt">
                <a href="javascript:void(0);" rel="external nofollow" title="点击更换验证码">
                    <img id="code" src="" alt="更换验证码" height="36" width="100"
                         style="cursor: pointer; position: absolute;top: 174px;left: 205px;"
                         onclick="getVerify();">
                </a>
<!--                <img onclick="shuaxin()" id="code" style="cursor: pointer; position: absolute;top: 174px;left: 219px;"-->
<!--                     src=""/>-->
                <span id="img_code_info"></span>
            </P>


            <p id="tel_code_success"></p>
            <p id="tel_code_info"></p>
            <input type="text" id="tel_code" name="tel_code" placeholder="请输入手机验证码"/>
            <input type="button" value="手机验证码" id="btn" style="cursor:pointer;" onclick="time1()"/>
            <input type="hidden" id="chimg_code" /><!-- 存放验证码 -->
<!--            <input type="text" id="chtel_code" style="display: ;"/>-->
            <input type="hidden"  id="chtel_code">
            <p><input type="checkbox" name="category" value="保持登陆状态" checked onclick="return false;"/>&nbsp;保持登陆状态</p>
            <input type="submit" class="but" value="登陆" style="cursor: pointer;"/>
        </form>
    </div>
    <div class="login_3">
        <ul>
            <li>
                <a href="#">忘记密码</a>
            </li>
            <li>
                <a th:href="@{login}">&nbsp&nbsp密码登录</a>
            </li>
        </ul>
    </div>
    <div class="login_4">
        <p>使用社会化账号登陆：
            <a href="javascript:void(0);"><img th:src="@{admin/img/QQ截图20180123204211.png}"></a>&nbsp&nbsp
            <a href="javascript:void(0);"><img th:src="@{admin/img/35a85edf8db1cb1339d226a4dd54564e93584bc9.jpg}"></a>
        </p>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{admin/js/useCode.js}"></script><!--引入自己的JS-->
<script type="text/javascript" th:src="@{admin/js/md5.js}"></script>
</html>
