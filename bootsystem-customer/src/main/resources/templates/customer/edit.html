<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link th:href="@{admin/style/bootstrap.css}" rel="stylesheet">
    <link th:href="@{admin/style/font-awesome.css}" rel="stylesheet">
    <link th:href="@{admin/style/weather-icons.css}" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" th:href="@{admin/style/beyond.css}" rel="stylesheet" type="text/css">
    <link th:href="@{admin/style/demo.css}" rel="stylesheet">
    <link th:href="@{admin/style/typicons.css}" rel="stylesheet">
    <link th:href="@{admin/style/animate.css}" rel="stylesheet">
    <script th:src="@{admin/style/jquery_002.js}"></script>
    <script th:src="@{admin/plus/layer/layer.js}"></script>
    <style type="text/css">
        .file-box {
            position: relative;
            display: inline-block;
            width: 107px;
            height: 32px;
            background: url('/admin/admin/img/11.png') no-repeat;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        #input_file {
            cursor: pointer;
            width: 100%;
            height: 100%;
            opacity: 0;
            filter: alpha(opacity=0);
        }
    </style>


</head>
<body>
<!-- 头部 -->
<div th:replace="public/top::topbar"></div>
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        <div th:replace="public/left::sidebar"></div>
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a th:href="@{lst}">客户管理</a>
                    </li>
                    <li class="active">修改客户</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改客户</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <!-- 异步提交表单  -->
                                    <form class="form-horizontal" role="form" onsubmit="return false;">
                                        <input type="hidden" id="custId" name="custId" th:value="${customer.custId}">
                                        <div class="form-group">
                                            <label for="custName"
                                                   class="col-sm-2 control-label no-padding-right">客户名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" th:value="${customer.custName}" id="custName" placeholder="" name="custName"

                                                       type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="custSource"
                                                   class="col-sm-2 control-label no-padding-right">客户来源</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" th:value="${customer.custSource}" placeholder="" id="custSource"  name="custSource"
                                                       type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="custIndustry"
                                                   class="col-sm-2 control-label no-padding-right">客户所属行业</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="" th:value="${customer.custIndustry}" id="custIndustry"  name="custIndustry"
                                                       type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="custLinkman"
                                                   class="col-sm-2 control-label no-padding-right">联系人</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" th:value="${customer.custLinkman}" placeholder="" id="custLinkman"  name="custLinkman"
                                                       type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="custMobile"
                                                   class="col-sm-2 control-label no-padding-right">手机</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" th:value="${customer.custMobile}" placeholder="" id="custMobile"  name="custMobile"
                                                       type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="custAddress"
                                                   class="col-sm-2 control-label no-padding-right">联系地址</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="" th:value="${customer.custAddress}" id="custAddress"  name="custAddress"
                                                       type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" onclick="submitForm()" class="btn btn-default">
                                                    保存信息
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script th:src="@{admin/style/bootstrap.js}"></script>
<!--Beyond Scripts-->
<script th:src="@{admin/style/beyond.js}"></script>

<!--异步提交表单-->
<script>
    function submitForm() {
        var custId = $("#custId").val();
        var custName = $("#custName").val();
        var custSource = $("#custSource").val();
        var custIndustry = $("#custIndustry").val();
        var custLinkman = $("#custLinkman").val();
        var custMobile = $("#custMobile").val();
        var custAddress = $("#custAddress").val();


        $.ajax({
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json; charset=UTF-8',
            data: JSON.stringify({"custId": custId,"custName": custName,"custSource":custSource,
                "custIndustry":custIndustry,"custLinkman":custLinkman
                ,"custMobile":custMobile,"custAddress":custAddress}),
            url: "edit",
            success: function (data) {
                //根据返回的状态码来判断
                if (data.code == 10000 || data.code == 10001) {
                    var info;
                    for (var key in data.data) {
                        info = data.data[key];
                        break;
                    }
                    //失败提示失败信息【只提示第一个错误】
                    layer.msg(info, {icon: 2});
                } else {
                    //成功跳转到lst页面
                    window.location = "http://localhost:88/customer/lst";
                }
            }
        });
    }
</script>
</body>
</html>
